<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <!-- Create recipe-item components from our array of Recipe models -->
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement"
      (recipeClicked)="onRecipeSelected(recipeElement)"
    ></app-recipe-item>
  </div>
</div>
