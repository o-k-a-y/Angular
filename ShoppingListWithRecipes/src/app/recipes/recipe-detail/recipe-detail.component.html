<div class="row">
  <!-- Span the full width available -->
  <!-- Remember that this is contained in the recipes components where it is size: col-md-7 -->
  <div class="col-xs-12">
    <!-- img-responsive bootstrap class makes image resize automatically -->
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ this.recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <!-- Dropdown -->
    <div 
    class="btn-group"
    appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>

      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor:pointer">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <!-- Ingredients -->
    <ul class="list-group">
      <li 
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}: {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
