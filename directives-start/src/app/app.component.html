<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: number % 2 !== 0}"
          [ngStyle]="{backgroundColor: number % 2 !== 0? 'yellow' : 'transparent'}"
          *ngFor="let number of oddNumbers">
          {{ number }}
        </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>

        <p>
          ngIf desugared below!
        </p>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
          </div>
        </ng-template> -->

        <!-- Our custom structural directive to show even numbers if not onlyOdd is true -->
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
        
      </ul>

      <p appBasicHighlight>Paragraph styled with basic highlight directive!</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Paragraph styled with better highlight directive!</p>

      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <!-- We can switch on values to conditonally display templates -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
